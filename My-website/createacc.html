<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body style="width: 1340px; background-color: rgb(184, 243, 255);" id="parent">
    <div class="sign-up-container">
        <img src="/bg-images/blue-balls.png" class="blue-balls">
        <div>
            <link rel="stylesheet" href="/placeholder-white.css">
            <input type="text" placeholder="First name" class="sign-up-input">
            <input type="text" placeholder="Second name" class="sign-up-input">
            <input type="text" placeholder="Nickname" class="sign-up-input" id="nickname">
            <input type="text" placeholder="Email" class="sign-up-input">
            <input type="password" placeholder="Password" class="sign-up-input" id="password">
            <br>
            <br>
            <button class="sign-up-button" onclick="signUp()">Sing Up!</button>
            <p style="position: relative; right: 250px; padding: 0 0 0 0;">Already have account? <a href="/createacc.html" style="color: white;">Sign In!</a></p>
            <p id="info" style="position: relative; right: 250px;"></p>
            <p id="info-n" style="position: relative; right: 250px;"></p>
            <p id="info-p" style="position: relative; right: 250px;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
