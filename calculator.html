<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fonts/OpenSans/stylesheet.css">
</head>
<body class="calc-bg" style="width: 1350px;">
    <div class="calc-div-bg">
        <div class="calc-result-div">
            <p data-previous-operand class="calc-result-p-previous"></p>
            <p data-current-operand class="calc-result-p"></p>
        </div>
        <div class="calc-buttons">
                <button data-clear-all class="span-two-row">AC</button>
                <button data-del>DEL</button>
                <button data-operation-button>รท</button>
                <button data-number-button>1</button>
                <button data-number-button>2</button>
                <button data-number-button>3</button>
                <button data-operation-button>*</button>
                <button data-number-button>4</button>
                <button data-number-button>5</button>
                <button data-number-button>6</button>
                <button data-operation-button class="span-two-collumn">+</button>
                <button data-number-button>7</button>
                <button data-number-button>8</button>
                <button data-number-button>9</button>
                <button data-operation-button>-</button>
                <button data-number-button>.</button>
                <button data-number-button>0</button>
                <button data-equals-button>=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
